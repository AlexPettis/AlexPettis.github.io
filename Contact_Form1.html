<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="css.css">
    <script>
        function validateForm() {
            const otherOption = document.getElementById("howDidYouFindMe").value;
            const otherText = document.getElementById("otherText").value.trim();

            if (otherOption === "other" && otherText === "") {
                alert("Please specify how you found me.");
                return false;
            }
            return true;
        }

        function toggleOtherField() {
            const dropdown = document.getElementById("howDidYouFindMe");
            const otherField = document.getElementById("otherField");

            if (dropdown.value === "other") {
                otherField.style.display = "block";
            } else {
                otherField.style.display = "none";
            }
        }
    </script>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px;">

<h2 style="text-align: center; margin-bottom: 20px;">Contact Form</h2>
<form action="send_email.php" method="POST" onsubmit="return validateForm()" style="max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px;">
    <div style="margin-bottom: 15px;">
        <label for="name" style="display: block; margin-bottom: 5px;">Name:</label>
        <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; box-sizing: border-box;">
    </div>

    <div style="margin-bottom: 15px;">
        <label for="email" style="display: block; margin-bottom: 5px;">Email:</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; box-sizing: border-box;">
    </div>

    <div style="margin-bottom: 15px;">
        <label for="howDidYouFindMe" style="display: block; margin-bottom: 5px;">How did you find me?</label>
        <select id="howDidYouFindMe" name="howDidYouFindMe" onchange="toggleOtherField()" required style="width: 100%; padding: 8px; box-sizing: border-box;">
            <option value="" disabled selected>Select an option</option>
            <option value="linkedin">LinkedIn</option>
            <option value="jobApplication">Job Application</option>
            <option value="other">Other</option>
        </select>
    </div>

    <div id="otherField" style="display: none; margin-bottom: 15px;">
        <label for="otherText" style="display: block; margin-bottom: 5px;">Please specify:</label>
        <input type="text" id="otherText" name="otherText" style="width: 100%; padding: 8px; box-sizing: border-box;">
    </div>

    <div style="margin-bottom: 15px;">
        <label for="message" style="display: block; margin-bottom: 5px;">Message:</label>
        <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 8px; box-sizing: border-box;"></textarea>
    </div>

    <div>
        <button type="submit" style="padding: 10px 15px; font-size: 16px; border: none; border-radius: 4px; background-color: #007BFF; color: #fff; cursor: pointer;">Submit</button>
    </div>
</form>

</body>
</html>
